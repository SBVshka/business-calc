{% extends 'businesscalculator/base.html' %}

{% block content %}
    <div class="container text-center">
      <div class="row">
        <div class="col-4">

        </div>
        <div class="col">
        <form method="POST">
            {% csrf_token %}
            {% block head %}

            {% endblock %}
            {% for f in form %}
               <p> <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">{{ f.label }}</span>
                  {{ f }}
                </div> </p>
                <div class="form-error"> {{form.non_field_errors }}</div>
            {% endfor %}
            <p><button type="submit" class="btn btn-success">Добавить</button></p>
        </form>
        </div>
        <div class="col-4">

        </div>
      </div>
    </div>

{% endblock %}
